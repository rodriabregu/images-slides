<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image slider</title>
    <link rel='stylesheet' href='style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class='container'>
        <div class='image-container'>
            <img src="./assets/image1.jpg" id="content1" class="active">
            <img src="./assets/image2.jpg" id="content2">
            <img src="./assets/image3.jpg" id="content3">
            <img src="./assets/image4.jpg" id="content4">
            <img src="./assets/image5.jpg" id="content5">
        </div>
        <div class='dot-container'>
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
        </div>
        <button id='prev' onClick='prev()'> &lt; </button>
        <button id='next' onClick='next()'> &gt; </button>
    </div>
    <script src='script.js'></script>
</body>
</html>
